<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		<meta charset="utf-8">
		<title>Estourando balões</title>

		<script type="text/javascript">
			
			function iniciaJogo()
			{
				var dificuldade = document.getElementById('nivel_jogo').value;
				
				window.location.href = 'jogo.html?'+dificuldade;
				//o ?+dificuldade pega o parametro como get, para pegar a dificuldade
			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível: </b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Difícil</option>
				</select>
			</p>

			<br/>

			<img src="imagens/iniciar.png" onclick="iniciaJogo()" />
		</div>
	</body>

</html>
